<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="articleStyle.css">
    <link rel="stylesheet" href="textStyle.css">
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>
</head>
<body>

<div class="all-browsers">
    <div class="articleColumn">
        <div class="articleRow">
            <iframe src="tip1" scrolling="no" frameBorder="0" onload="resizeIframe(this)"></iframe>
            <img src="http://lorempixel.com/200/200/animals/1/" height=100px width=100px>
        </div>
        <div class="articleRow">
            <iframe src="tip2" scrolling="no" frameBorder="0" onload="resizeIframe(this)"></iframe>
            <img src="http://lorempixel.com/200/200/animals/1/" height=100px width=100px>
        </div>
        <div class="articleRow">
            <iframe src="tip3" scrolling="no" frameBorder="0" onload="resizeIframe(this)"></iframe>
            <img src="http://lorempixel.com/200/200/animals/1/" height=100px width=100px>
        </div>
    </div>
</div>
</body>
</html>
